<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Body and Font Styles --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #fff7fa 0%, #FFF0F5 100%);
            font-family: 'Playfair Display', serif;
        }

        /* --- NEW: Landing Page Styles --- */
        #landing-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 10;
            transition: opacity 0.8s ease-in-out;
        }

        #landing-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* ADDED: Styles for the new picture */
        #her-picture {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation:
                photo-fade-in 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.2s,
                photo-pulse 3s infinite ease-in-out 1.5s;
        }

        @keyframes photo-fade-in {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes photo-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            }
        }


        #landing-title {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: #D83F87;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.15);
            text-align: center;
            padding: 0 20px;
        }

        #landing-title span {
            display: inline-block;
            opacity: 0;
            animation: bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes bounce-in {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(40px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }

        @keyframes button-bounce-in {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- DEFINITIVE HEART BUTTON FIX --- */
        #start-button {
            background: transparent;
            border: none;
            padding: 0;
            opacity: 0;
            animation: button-bounce-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 1.8s;
        }

        #start-button svg {
            width: 150px;
            height: 150px;
            fill: #E25C6E;
            cursor: pointer;
            filter: drop-shadow(0 8px 25px rgba(226, 92, 110, 0.5));
            transition: transform 0.2s ease-out, filter 0.2s ease-out;
            animation: pulse 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1) 2.6s;
        }

        #start-button:hover svg {
            filter: drop-shadow(0 12px 35px rgba(226, 92, 110, 0.6));
            transform: scale(1.1);
            animation-play-state: paused;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 8px 25px rgba(226, 92, 110, 0.5));
            }
            50% {
                transform: scale(1.08);
                filter: drop-shadow(0 12px 30px rgba(226, 92, 110, 0.7));
            }
        }

        /* --- Main Animation Content --- */
        #main-content {
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        #main-content.visible {
            opacity: 1;
        }

        #animation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            pointer-events: none;
        }

        #message-prompt {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 90%;
            width: 450px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            visibility: hidden;
            pointer-events: auto;
        }

        #message-prompt.visible {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }

        #message-prompt p {
            margin: 0;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #4A2311;
        }

        /* --- Responsive Styles --- */
        @media (max-width: 600px) {
            #her-picture {
                width: 120px;
                height: 120px;
            }
            #landing-title {
                font-size: 3rem;
            }
            #message-prompt p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div id="landing-page" class="visible">
        <img src="her.jpg" alt="A picture of you" id="her-picture">
        <h1 id="landing-title"></h1>
        <button id="start-button" aria-label="Start Animation">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
    </div>

    <div id="main-content">
        <canvas id="animation-canvas"></canvas>
        <div class="overlay">
            <div id="message-prompt">
                <p>"Our love is like these plum blossoms because it will keep blooming for eternity and remain everlasting."</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
